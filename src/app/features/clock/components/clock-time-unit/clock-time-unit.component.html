<div class="my-2 flex items-end justify-center gap-1 leading-none">
  <div
    id="hours"
    class="text-5xl font-semibold text-neutral-900 tabular-nums dark:text-neutral-100"
  >
    {{ time().hours }}
  </div>
  <div
    class="animate-[blink_1s_step-end_infinite] text-5xl font-semibold text-neutral-900 tabular-nums dark:text-neutral-100"
  >
    :
  </div>
  <div
    id="minutes"
    class="text-5xl font-semibold text-neutral-900 tabular-nums dark:text-neutral-100"
  >
    {{ time().minutes }}
  </div>
  <div
    id="seconds"
    class="ml-2 min-w-[2ch] text-3xl font-semibold text-neutral-500 tabular-nums dark:text-neutral-400"
  >
    {{ time().seconds }}
  </div>
</div>
<div
  id="day-period"
  class="text-base font-medium text-neutral-600 dark:text-neutral-400"
>
  {{ time().dayPeriod }}
</div>
